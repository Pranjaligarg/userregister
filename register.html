<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>

<div class="register">
    <h1>Register Form</h1>

        <button type="submit">Register</button>
    </form>
